<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>可愛跳躍遊戲</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #b3e0ff;
      overflow: hidden;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(to top, #b3e0ff 70%, #ffffff 100%);
      box-shadow: 0 0 16px #7ec7e6;
      border-radius: 20px;
    }
    #gameOverPanel {
      position: absolute;
      left: 50%;
      top: 30%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      box-shadow: 0 0 24px #aaa;
      text-align: center;
      padding: 36px 28px;
      display: none;
      z-index: 10;
    }
    #gameOverPanel h2 { margin: 0 0 8px 0; }
    #scoreBoard {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 12px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 6px 18px;
      font-size: 22px;
      box-shadow: 0 2px 8px #9ecbe3;
      z-index: 5;
    }
    /* 新增：開始遊戲畫面 */
    #startPanel {
      position: absolute;
      left: 50%;
      top: 35%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.93);
      border-radius: 16px;
      box-shadow: 0 0 24px #aaa;
      text-align: center;
      padding: 36px 28px;
      z-index: 11;
      display: none;
    }
    @media (max-width: 700px) {
      #gameCanvas {
        width: 100vw !important;
        height: 80vh !important;
      }
      #scoreBoard {
        font-size: 20px;
        top: 10px;
      }
      #gameOverPanel {
        width: 85vw;
        top: 40%;
      }
      #startPanel {
        width: 85vw;
        top: 40%;
      }
    }
  </style>
</head>
<body>
  <div id="scoreBoard">分數：0</div>
  <!-- 新增：開始遊戲畫面 -->
  <div id="startPanel">
    <h2>可愛跳躍遊戲</h2>
    <button onclick="startGame()">開始遊戲</button>
  </div>
  <canvas id="gameCanvas" width="400" height="700"></canvas>
  <div id="gameOverPanel">
    <h2>遊戲結束！</h2>
    <p id="finalScore"></p>
    <button onclick="restartGame()">再來一次</button>
  </div>
  <audio id="jumpSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa6d13.mp3*
